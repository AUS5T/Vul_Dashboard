<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEV Enriched Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f7f7f7;
      color: #333;
    }
    input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #eaeaea;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>KEV Enriched Vulnerability Dashboard</h1>

  <!-- Search bar -->
  <input type="text" id="searchInput" placeholder="Search CVE, vendor, product, etc...">

  <!-- Data table -->
  <table>
    <thead>
      <tr>
        <th>CVE ID</th>
        <th>Vendor</th>
        <th>Product</th>
        <th>Vulnerability</th>
        <th>Date Added</th>
        <th>Due Date</th>
        <th>Description</th> <!-- NEW COLUMN -->
        <th>Required Action</th>
        <th>CVSS Score</th>
        <th>CVSS Severity</th>
        <th>CVSS Version</th>
        <th>EPSS Score</th>
        <th>EPSS Percentile</th>
      </tr>
    </thead>
    <tbody id="kev-table-body">
      <!-- Rows will be injected here by script.js -->
    </tbody>
  </table>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
